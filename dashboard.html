<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asad's Lair</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="text-white min-h-screen">

    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-cyan-900/20 via-black to-black"></div>
    </div>

    <nav class="relative z-10 flex justify-between items-center p-6 border-b border-cyan-900/30 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-dragon text-3xl text-cyan-500"></i>
            <h1 class="text-2xl font-black tracking-widest uppercase">Asad's Lair</h1>
        </div>
        <div></div>
    </nav>

    <main class="relative z-10 container mx-auto px-4 py-12">
        <div class="text-center mb-16">
            <h2 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500 mb-4">EXPLORE THE REALMS</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto mb-16">
            
            <div onclick="window.location.href='portfolio.html'" class="group relative h-96 bg-gray-900/20 rounded-xl overflow-hidden cursor-pointer transition-all duration-300">
                <div class="absolute inset-0 z-0 border-mask rounded-xl pointer-events-none">
                    <div class="absolute -inset-[100%] animate-spin-cw bg-[conic-gradient(transparent_80%,_#22d3ee_100%)]"></div>
                    <div class="absolute -inset-[100%] animate-spin-ccw bg-[conic-gradient(transparent_80%,_#22d3ee_100%)]"></div>
                </div>
                <div class="absolute inset-0 border border-cyan-900/40 rounded-xl z-10 group-hover:border-cyan-500/50 transition-colors"></div>
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-90 z-10"></div>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 group-hover:scale-110 transition-transform duration-500">
                    <i class="fa-solid fa-user-tie text-9xl icon-neon icon-neon-cyan relative z-10"></i>
                </div>
                <div class="absolute bottom-0 left-0 w-full p-6 border-t border-cyan-900/30 bg-black/50 backdrop-blur-sm group-hover:bg-cyan-900/20 transition-colors z-20">
                    <h3 class="text-xl font-bold text-white mb-1 group-hover:text-cyan-400">My Portfolio</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-wider">Know about me</p>
                </div>
            </div>

            <div onclick="window.location.href='projects.html'" class="group relative h-96 bg-gray-900/20 rounded-xl overflow-hidden cursor-pointer transition-all duration-300">
                <div class="absolute inset-0 z-0 border-mask rounded-xl pointer-events-none">
                    <div class="absolute -inset-[100%] animate-spin-cw bg-[conic-gradient(transparent_80%,_#a855f7_100%)]"></div>
                    <div class="absolute -inset-[100%] animate-spin-ccw bg-[conic-gradient(transparent_80%,_#a855f7_100%)]"></div>
                </div>
                <div class="absolute inset-0 border border-cyan-900/40 rounded-xl z-10 group-hover:border-purple-500/50 transition-colors"></div>
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-90 z-10"></div>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 group-hover:scale-110 transition-transform duration-500">
                    <i class="fa-solid fa-laptop-code text-9xl icon-neon icon-neon-purple relative z-10"></i>
                </div>
                <div class="absolute bottom-0 left-0 w-full p-6 border-t border-purple-900/30 bg-black/50 backdrop-blur-sm group-hover:bg-purple-900/20 transition-colors z-20">
                    <h3 class="text-xl font-bold text-white mb-1 group-hover:text-purple-400">My Projects</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-wider">From basic to advanced</p>
                </div>
            </div>

            <div onclick="window.location.href='aria/aria.html'" class="group relative h-96 bg-gray-900/20 rounded-xl overflow-hidden cursor-pointer transition-all duration-300">
                <div class="absolute inset-0 z-0 border-mask rounded-xl pointer-events-none">
                    <div class="absolute -inset-[100%] animate-spin-cw bg-[conic-gradient(transparent_80%,_#34d399_100%)]"></div>
                    <div class="absolute -inset-[100%] animate-spin-ccw bg-[conic-gradient(transparent_80%,_#34d399_100%)]"></div>
                </div>
                <div class="absolute inset-0 border border-cyan-900/40 rounded-xl z-10 group-hover:border-emerald-500/50 transition-colors"></div>
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-90 z-10"></div>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 group-hover:scale-110 transition-transform duration-500">
                    <i class="fa-solid fa-robot text-9xl icon-neon icon-neon-emerald relative z-10"></i>
                </div>
                <div class="absolute bottom-0 left-0 w-full p-6 border-t border-emerald-900/30 bg-black/50 backdrop-blur-sm group-hover:bg-emerald-900/20 transition-colors z-20">
                    <h3 class="text-xl font-bold text-white mb-1 group-hover:text-emerald-400">Talk to ARIA</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-wider">My personal chatbot</p>
                </div>
            </div>

            <div onclick="window.location.href='games.html'" class="group relative h-96 bg-gray-900/20 rounded-xl overflow-hidden cursor-pointer transition-all duration-300">
                <div class="absolute inset-0 z-0 border-mask rounded-xl pointer-events-none">
                    <div class="absolute -inset-[100%] animate-spin-cw bg-[conic-gradient(transparent_80%,_#fbbf24_100%)]"></div>
                    <div class="absolute -inset-[100%] animate-spin-ccw bg-[conic-gradient(transparent_80%,_#fbbf24_100%)]"></div>
                </div>
                <div class="absolute inset-0 border border-cyan-900/40 rounded-xl z-10 group-hover:border-amber-500/50 transition-colors"></div>
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-90 z-10"></div>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 group-hover:scale-110 transition-transform duration-500">
                    <i class="fa-solid fa-gamepad text-9xl icon-neon icon-neon-amber relative z-10"></i>
                </div>
                <div class="absolute bottom-0 left-0 w-full p-6 border-t border-amber-900/30 bg-black/50 backdrop-blur-sm group-hover:bg-amber-900/20 transition-colors z-20">
                    <h3 class="text-xl font-bold text-white mb-1 group-hover:text-amber-400">Play a Game</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-wider">Bored? Try these out!</p>
                </div>
            </div>
        </div>

        <div class="visualizer-container max-w-7xl mx-auto flex flex-col items-center">
            <audio id="audio-player" src="lumierebg.mp3" loop></audio>
            <canvas id="visualizer-canvas"></canvas>
        </div>

    </main>

    <script src="dashboard.js"></script>
</body>
</html>
