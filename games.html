<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade | Asad's Lair</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="games.css">
</head>
<body class="bg-black min-h-screen text-white selection:bg-cyan-500 selection:text-black">

    <div class="fixed inset-0 grid-bg pointer-events-none z-0"></div>

    <header class="relative z-10 p-8 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <i class="fa-solid fa-gamepad text-4xl text-cyan-500 animate-pulse"></i>
            <div>
                <h1 class="text-3xl font-black tracking-widest uppercase text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 drop-shadow-[0_0_10px_rgba(34,211,238,0.5)]">
                    ARCADE // SYSTEM
                </h1>
                <p class="text-xs text-cyan-800 font-mono tracking-[0.3em]">SELECT SIMULATION</p>
            </div>
        </div>

        <a href="dashboard.html" class="flex items-center gap-2 px-4 py-2 rounded-full border border-cyan-900/50 bg-black/50 backdrop-blur-md hover:bg-cyan-900/30 hover:border-cyan-500 transition-all duration-300 group">
            <i class="fa-solid fa-arrow-left text-xs text-cyan-400 group-hover:-translate-x-1 transition-transform"></i>
            <span class="text-xs font-bold uppercase tracking-wider text-cyan-400">Exit Arcade</span>
        </a>
    </header>

    <main class="relative z-10 p-8 container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <div onclick="enterGame('games/snake/index.html')" class="game-card group cursor-pointer relative bg-black border border-cyan-900/40 rounded-xl overflow-hidden hover:border-cyan-400 transition-all duration-300 h-64">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-cyan-900/20 group-hover:to-cyan-900/40 transition-all"></div>
                
                <div class="absolute top-4 right-4 text-cyan-500/30 group-hover:text-cyan-400 transition-all">
                    <i class="fa-solid fa-play text-xl"></i>
                </div>

                <div class="absolute bottom-0 left-0 w-full p-6">
                    <div class="flex items-center gap-3 mb-2">
                        <i class="fa-solid fa-staff-snake text-2xl text-cyan-400 group-hover:scale-110 transition-transform"></i>
                        <h2 class="text-2xl font-black uppercase tracking-widest text-white group-hover:text-cyan-300 transition-colors">Cyber Serpent</h2>
                    </div>
                    <p class="text-gray-500 text-xs font-mono group-hover:text-cyan-200/70 transition-colors">
                        CLASSIC SNAKE // NEON REMIX
                    </p>
                </div>
            </div>

            <div onclick="lockedAlert('Flappy Bird Assets Loading...')" class="game-card group cursor-not-allowed relative bg-black border border-red-900/30 rounded-xl overflow-hidden grayscale hover:grayscale-0 transition-all duration-500 h-64">
                <div class="absolute inset-0 flex items-center justify-center bg-black/60 z-20 group-hover:bg-black/40 transition-all">
                    <i class="fa-solid fa-lock text-4xl text-gray-600 group-hover:text-red-500 transition-colors"></i>
                </div>

                <div class="absolute bottom-0 left-0 w-full p-6 opacity-50">
                    <div class="flex items-center gap-3 mb-2">
                        <i class="fa-solid fa-dove text-2xl text-red-500"></i>
                        <h2 class="text-2xl font-black uppercase tracking-widest text-gray-400">Flappy Clone</h2>
                    </div>
                    <p class="text-red-900/70 text-xs font-mono">
                        [ ASSETS MISSING ]
                    </p>
                </div>
            </div>

        </div>
    </main>

    <script src="games.js"></script>
</body>
</html>
