<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Granted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .diagonal-bg { clip-path: none !important; opacity: 0.6; }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4 antialiased selection:bg-cyan-900 selection:text-white">

    <div class="relative w-full max-w-[500px] h-[350px] bg-black rounded-xl border border-cyan-900/40 shadow-[0_0_80px_-20px_rgba(8,145,178,0.3)] overflow-hidden flex flex-col items-center justify-center p-8 text-center group">
        <div class="diagonal-bg"></div>
        <div class="relative z-20 flex flex-col items-center">
            <div class="w-20 h-20 bg-cyan-900/20 rounded-full flex items-center justify-center mb-6 border border-cyan-500/50 shadow-[0_0_30px_rgba(8,145,178,0.4)] animate-pulse">
                <i class="fa-solid fa-check text-4xl text-cyan-400"></i>
            </div>
            <h1 class="text-3xl font-black text-white tracking-widest uppercase mb-2 drop-shadow-[0_2px_10px_rgba(0,0,0,0.8)]">
                You Logged In
            </h1>
            <p class="text-gray-400 font-medium mb-8 text-sm">
                Welcome back, <span id="displayUser" class="text-cyan-400 font-bold">User</span>.
            </p>
            <button onclick="logout()" class="px-8 py-2 bg-transparent border border-cyan-600 rounded-full text-cyan-400 font-bold uppercase text-xs tracking-widest hover:bg-cyan-900/30 hover:shadow-[0_0_20px_rgba(8,145,178,0.4)] transition-all duration-300 cursor-pointer">
                Log Out
            </button>
        </div>
    </div>

    <script>
        // Check Session Storage
        const activeUser = sessionStorage.getItem('active_session_user');
        
        // Security Check: If they tried to skip login or closed tab, kick them out
        if (!activeUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('displayUser').innerText = activeUser;
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('active_session_user');
            // We DO NOT clear the registered users list here, 
            // so you can log back in without re-registering AS LONG AS the tab stays open.
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
