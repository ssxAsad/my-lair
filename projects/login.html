<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome & Register</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4 antialiased selection:bg-cyan-900 selection:text-white relative">

    <a href="../projects.html" class="absolute top-4 left-4 md:top-6 md:left-6 z-50 flex items-center gap-2 px-4 py-2 rounded-full border border-cyan-900/50 bg-black/50 backdrop-blur-md hover:bg-cyan-900/30 hover:border-cyan-500 transition-all duration-300 group">
        <i class="fa-solid fa-arrow-left text-xs text-cyan-400 group-hover:-translate-x-1 transition-transform"></i>
        <span class="text-xs font-bold uppercase tracking-wider text-cyan-400">Back</span>
    </a>

    <div id="mainCard" class="relative w-full max-w-[950px] min-h-[600px] h-auto md:h-[550px] md:min-h-0 bg-black rounded-xl border border-cyan-900/40 shadow-[0_0_80px_-20px_rgba(8,145,178,0.3)] overflow-hidden group grid grid-cols-1 md:block">

        <div class="diagonal-bg col-start-1 row-start-1 w-full h-full z-10"></div>

        <div class="register-layer col-start-1 row-start-1 w-full z-20 flex flex-col md:block md:absolute md:inset-0">
            
            <div class="relative w-full pt-20 pb-4 md:pt-0 md:pb-0 md:absolute md:top-0 md:left-0 md:h-full md:w-[40%] flex flex-col items-center justify-center">
                <h1 class="text-3xl md:text-4xl font-black tracking-widest text-white drop-shadow-[0_2px_10px_rgba(0,0,0,0.8)] uppercase font-sans text-center opacity-90 leading-tight">
                    Welcome to<br>the Club!
                </h1>
            </div>

            <div class="relative w-full px-4 pb-12 md:px-0 md:pb-0 md:absolute md:top-0 md:right-0 md:h-full md:w-[45%] flex flex-col justify-center items-center">
                <div class="w-full max-w-[320px]">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 md:mb-10 text-white tracking-wide font-sans text-center opacity-90">Register</h2>
                    <form class="space-y-6">
                        <div class="relative group">
                            <input type="text" placeholder=" " class="peer w-full bg-transparent border-b border-gray-500 py-3 text-white text-sm outline-none focus:border-cyan-400 transition-all font-medium tracking-wide">
                            <label class="absolute left-0 top-3 text-gray-400 text-xs transition-all peer-focus:-top-4 peer-focus:text-cyan-400 peer-[:not(:placeholder-shown)]:-top-4 cursor-text font-bold uppercase tracking-widest">Username</label>
                            <i class="fa-solid fa-user absolute right-0 top-3 text-gray-400 peer-focus:text-cyan-400 transition-colors text-xs"></i>
                        </div>
                        <div class="relative group">
                            <input type="email" placeholder=" " class="peer w-full bg-transparent border-b border-gray-500 py-3 text-white text-sm outline-none focus:border-cyan-400 transition-all font-medium tracking-wide">
                            <label class="absolute left-0 top-3 text-gray-400 text-xs transition-all peer-focus:-top-4 peer-focus:text-cyan-400 peer-[:not(:placeholder-shown)]:-top-4 cursor-text font-bold uppercase tracking-widest">Email</label>
                            <i class="fa-solid fa-envelope absolute right-0 top-3 text-gray-400 peer-focus:text-cyan-400 transition-colors text-xs"></i>
                        </div>
                        
                        <div class="relative group">
                            <input type="password" id="regPass" placeholder=" " class="peer w-full bg-transparent border-b border-gray-500 py-3 text-white text-sm outline-none focus:border-cyan-400 transition-all font-medium tracking-wide pr-8">
                            <label class="absolute left-0 top-3 text-gray-400 text-xs transition-all peer-focus:-top-4 peer-focus:text-cyan-400 peer-[:not(:placeholder-shown)]:-top-4 cursor-text font-bold uppercase tracking-widest">Password</label>
                            <i id="regIcon" onclick="togglePassword('regPass', 'regIcon')" class="fa-solid fa-eye absolute right-0 top-3 text-gray-400 cursor-pointer hover:text-cyan-400 transition-colors text-xs z-10"></i>
                        </div>

                        <button type="button" class="group w-full mt-8 bg-gradient-to-b from-cyan-900 to-black text-white py-3 rounded-full font-bold text-sm tracking-wider uppercase shadow-[0_4px_10px_rgba(0,0,0,0.6),inset_0_1px_0_rgba(255,255,255,0.1)] hover:brightness-125 hover:shadow-[0_0_20px_rgba(8,145,178,0.3)] transition-all duration-300">
                            Register
                        </button>
                    </form>
                    <p class="mt-8 text-center text-xs text-gray-400 font-medium">
                        Already have an account? 
                        <button onclick="toggleAuth()" class="text-cyan-600 hover:text-cyan-400 ml-1 font-bold transition-colors hover:underline cursor-pointer">Sign In</button>
                    </p>
                </div>
            </div>
        </div>

        <div class="signin-layer col-start-1 row-start-1 w-full z-20 flex flex-col md:block md:absolute md:inset-0">
            
            <div class="order-first relative w-full pt-20 pb-4 md:pt-0 md:pb-0 md:absolute md:top-0 md:right-0 md:h-full md:w-[40%] flex flex-col items-center justify-center">
                <h1 class="text-3xl md:text-4xl font-black tracking-widest text-white drop-shadow-[0_2px_10px_rgba(0,0,0,0.8)] uppercase font-sans text-center opacity-90 leading-tight">
                    We missed<br>You!
                </h1>
            </div>

            <div class="relative w-full px-4 pb-12 md:px-0 md:pb-0 md:absolute md:top-0 md:left-0 md:h-full md:w-[45%] flex flex-col justify-center items-center">
                <div class="w-full max-w-[320px]">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 md:mb-10 text-white tracking-wide font-sans text-center opacity-90">Welcome Back</h2>
                    <form class="space-y-6">
                        <div class="relative group">
                            <input type="text" placeholder=" " class="peer w-full bg-transparent border-b border-gray-500 py-3 text-white text-sm outline-none focus:border-cyan-400 transition-all font-medium tracking-wide">
                            <label class="absolute left-0 top-3 text-gray-400 text-xs transition-all peer-focus:-top-4 peer-focus:text-cyan-400 peer-[:not(:placeholder-shown)]:-top-4 cursor-text font-bold uppercase tracking-widest">Username</label>
                            <i class="fa-solid fa-user absolute right-0 top-3 text-gray-400 peer-focus:text-cyan-400 transition-colors text-xs"></i>
                        </div>
                        
                        <div class="relative group">
                            <input type="password" id="loginPass" placeholder=" " class="peer w-full bg-transparent border-b border-gray-500 py-3 text-white text-sm outline-none focus:border-cyan-400 transition-all font-medium tracking-wide pr-8">
                            <label class="absolute left-0 top-3 text-gray-400 text-xs transition-all peer-focus:-top-4 peer-focus:text-cyan-400 peer-[:not(:placeholder-shown)]:-top-4 cursor-text font-bold uppercase tracking-widest">Password</label>
                            <i id="loginIcon" onclick="togglePassword('loginPass', 'loginIcon')" class="fa-solid fa-eye absolute right-0 top-3 text-gray-400 cursor-pointer hover:text-cyan-400 transition-colors text-xs z-10"></i>
                        </div>

                        <button type="button" class="group w-full mt-8 bg-gradient-to-b from-cyan-900 to-black text-white py-3 rounded-full font-bold text-sm tracking-wider uppercase shadow-[0_4px_10px_rgba(0,0,0,0.6),inset_0_1px_0_rgba(255,255,255,0.1)] hover:brightness-125 hover:shadow-[0_0_20px_rgba(8,145,178,0.3)] transition-all duration-300">
                            Sign In
                        </button>
                    </form>
                    <p class="mt-8 text-center text-xs text-gray-400 font-medium">
                        Don't have an account? 
                        <button onclick="toggleAuth()" class="text-cyan-600 hover:text-cyan-400 ml-1 font-bold transition-colors hover:underline cursor-pointer">Register</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
