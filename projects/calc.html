<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator | Asad's Lair</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body class="text-white min-h-screen flex flex-col">

    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_bottom_right,_var(--tw-gradient-stops))] from-pink-900/20 via-black to-black"></div>
    </div>

    <nav class="relative z-10 flex justify-between items-center p-6 border-b border-pink-900/30 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-calculator text-3xl text-pink-500"></i>
            <h1 class="text-2xl font-black tracking-widest uppercase">Neon Calc</h1>
        </div>
        
        <a href="../projects.html" class="flex items-center gap-2 px-4 py-2 rounded-full border border-pink-900/50 bg-pink-900/10 hover:bg-pink-900/30 hover:border-pink-500 transition-all duration-300 group">
            <i class="fa-solid fa-arrow-left text-xs text-pink-400 group-hover:-translate-x-1 transition-transform"></i>
            <span class="text-xs font-bold uppercase tracking-wider text-pink-400">Back to Archive</span>
        </a>
    </nav>

    <main class="relative z-10 flex-1 flex items-center justify-center p-4">
        
        <div class="calc-card w-full max-w-[380px] p-6 rounded-3xl">
            
            <div class="screen-container w-full h-32 mb-6 rounded-xl p-4 flex flex-col items-end justify-center break-all">
                <div data-previous-operand class="screen-history text-sm font-bold tracking-widest"></div>
                <div data-current-operand class="screen-current text-5xl font-bold tracking-wider"></div>
            </div>

            <div class="grid grid-cols-4 gap-3">
                <button data-all-clear class="btn btn-clear h-16 rounded-lg text-lg">AC</button>
                <button data-delete class="btn h-16 rounded-lg text-lg text-red-300"><i class="fa-solid fa-delete-left"></i></button>
                <button data-percent class="btn btn-op h-16 rounded-lg text-lg">%</button>
                <button data-operation class="btn btn-op h-16 rounded-lg text-xl">÷</button>

                <button data-number class="btn btn-num h-16 rounded-lg text-xl">7</button>
                <button data-number class="btn btn-num h-16 rounded-lg text-xl">8</button>
                <button data-number class="btn btn-num h-16 rounded-lg text-xl">9</button>
                <button data-operation class="btn btn-op h-16 rounded-lg text-xl">×</button>

                <button data-number class="btn btn-num h-16 rounded-lg text-xl">4</button>
                <button data-number class="btn btn-num h-16 rounded-lg text-xl">5</button>
                <button data-number class="btn btn-num h-16 rounded-lg text-xl">6</button>
                <button data-operation class="btn btn-op h-16 rounded-lg text-xl">-</button>

                <button data-number class="btn btn-num h-16 rounded-lg text-xl">1</button>
                <button data-number class="btn btn-num h-16 rounded-lg text-xl">2</button>
                <button data-number class="btn btn-num h-16 rounded-lg text-xl">3</button>
                <button data-operation class="btn btn-op h-16 rounded-lg text-xl">+</button>

                <button data-sqrt class="btn btn-op h-16 rounded-lg text-lg">√</button>
                <button data-number class="btn btn-num h-16 rounded-lg text-xl">0</button>
                <button data-number class="btn h-16 rounded-lg text-xl">.</button>
                <button data-equals class="btn btn-equal h-16 rounded-lg text-xl">=</button>
            </div>
        </div>

    </main>

    <script src="calc.js"></script>
</body>
</html>
