<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Serpent | Asad's Lair</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center overflow-hidden selection:bg-cyan-500 selection:text-black touch-none">

    <a href="../../games.html" class="absolute top-4 left-4 z-50 flex items-center gap-2 px-3 py-1.5 rounded-full border border-cyan-900/50 bg-black/50 backdrop-blur-md hover:bg-cyan-900/30 hover:border-cyan-500 transition-all duration-300 group">
        <i class="fa-solid fa-arrow-left text-[10px] text-cyan-400 group-hover:-translate-x-1 transition-transform"></i>
        <span class="text-[10px] font-bold uppercase tracking-wider text-cyan-400">Back</span>
    </a>

    <div class="relative z-10 flex flex-col items-center gap-6">
        
        <div class="relative">
            <canvas id="gameCanvas" width="360" height="360" class="border-2 border-cyan-900 shadow-[0_0_50px_rgba(34,211,238,0.2)] rounded-lg bg-black"></canvas>
            
            <div class="absolute -top-10 left-0 w-full flex justify-between text-cyan-400 font-mono text-sm tracking-widest px-1">
                <span>SCORE: <span id="scoreVal">0</span></span>
                <span>HIGH: <span id="highScoreVal">0</span></span>
            </div>

            <div id="startScreen" class="absolute inset-0 bg-black/90 flex flex-col items-center justify-center text-center backdrop-blur-sm rounded-lg z-20">
                <h1 class="text-4xl font-black text-white mb-2 tracking-widest uppercase text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 drop-shadow-[0_0_10px_rgba(34,211,238,0.8)]">Serpent</h1>
                <p class="text-cyan-700 text-xs mb-8 font-mono tracking-[0.2em]">SYSTEM READY</p>
                
                <button onclick="startGame()" class="px-8 py-3 border border-cyan-500 text-cyan-400 hover:bg-cyan-500 hover:text-black transition-all font-bold uppercase tracking-widest text-xs rounded shadow-[0_0_15px_rgba(34,211,238,0.2)] hover:shadow-[0_0_25px_rgba(34,211,238,0.6)]">
                    Initialize
                </button>
            </div>
        </div>
    </div>

    <div class="mt-6 text-cyan-500 text-xs font-mono tracking-widest animate-pulse text-center drop-shadow-[0_0_5px_rgba(34,211,238,0.8)]">
        <span class="hidden md:inline">[ USE ARROW KEYS ]</span>
        <span class="md:hidden">[ SWIPE TO MOVE ]</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
